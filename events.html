<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Clemson NIMS</title>
	
	<!-- css -->
	<link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="/assets/css/common.css">
</head>

<body id="body" onload="buildNavbar()">
  <div id=navbar>
  <!-- template will build navbar -->
  </div>

  <div class="header">
    <div class="container">
      <h1>{{ site.fullTitle }}</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>NIMS Newsletter</h2>
        <hr>
      </div>
    </div>

    <section class="section">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="input-group">
            <span class="input-group-addon" id="iconFirstName">F</span>
            <input type="text" placeholder="First Name" class="form-control" aria-describedby="iconFirstName" id="inputFirstName">
          </div>
        </div>
        <div class="col-xs-12 col-md-6 ">
          <div class="input-group">
            <span class="input-group-addon" id="iconLastName">L</span>
            <input type="text" placeholder="Last Name" class="form-control" aria-describedby="iconLastName" id="inputLastName">
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col-12">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">@</span>
            <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon3" id="inputEmail">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-primary" id="subscribeButton"><i class="fa fa-user-plus"></i>Sign Up</button>
        </div>
      </div>
    </section>
  
  </div>

  <div id="footer"></div>

  <!-- Core JavaScript Files -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/tether/dist/js/tether.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> 
  <script src="assets/js/template-builder.js"></script>
  <script src="assets/js/subscribe.js"></script>

  <!-- Page Building -->
  <script type="text/javascript">
    setTimeout(function(){
      buildFooter();
    }, 500);
  </script>
</body>
