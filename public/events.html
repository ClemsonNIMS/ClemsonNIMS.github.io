  <!-- template will build navbar -->

  <div class="header">
    <div class="container">
      <h1>Events</h1>
    </div>
  </div>

  <div class="container">
    <div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="responseModalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="responseModalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="responseModalBody">
          </div>
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="col-11 col-md-8 email-widget">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 style="text-align:center;">Newsletter Signup</h2>
            <hr>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 mb-2 col-md-6 mb-md-3">
            <div class="input-group" id="firstNameGroup">
              <span class="input-group-addon" id="iconFirstName">F</span>
              <input type="text" placeholder="First Name" class="form-control" aria-describedby="iconFirstName" id="inputFirstName">
            </div>
          </div>
          <div class="col-12 mb-2 col-md-6  mb-md-3">
            <div class="input-group" id="lastNameGroup">
              <span class="input-group-addon" id="iconLastName">L</span>
              <input type="text" placeholder="Last Name" class="form-control" aria-describedby="iconLastName" id="inputLastName">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 mb-2 mb-md-3">
            <div class="input-group" id="emailGroup">
              <span class="input-group-addon" id="basic-addon3">@</span>
              <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon3" id="inputEmail">
            </div>
          </div>
        </div>
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-primary" id="subscribeButton"><i class="fa fa-user-plus"></i>Sign Up</button>
              </div>
            </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
