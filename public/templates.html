<script type="text/template" id="card-preview-resources">
  <div class="col-sm-12 col-lg-6 d-flex align-items-stretch">
    <div class="card preview text-center" id="{{uuid}}">
      <h2 class="card-header">{{name}}{{^name}}Unnamed{{/name}}</h2>
      <div class="card-block flexed">
        <div class="row resources align-items-stretch">
            {{#resources}}
              <span class="resource">â€¢ {{.}}</span>
            {{/resources}}
        </div>
       <div class="row justify-content-center">
        <table class="table table-sm outer-border">
          <tbody>
            {{#hours}}
              <tr id="{{day}}">
                <td>{{day}}</td>
                <td>{{time}}</td>
              </tr>
            {{/hours}}
            {{^hours}}
              <tr>
                <td>Hours not Available</td>
              </tr>
            {{/hours}}
          </tbody>
          </table>
        </div>
        <div class="row no-gutters" role="infoToggle">
          <div class="col-sm-12 col-md-6 mb-1" id="restrictions">{{restricitons}}{{^restricitons}}Restrictions not Available{{/restricitons}}</div>
          <div class="col-sm-12 col-md-6 mb-1" id ="contact">{{contact}}{{^contact}}Contact not Available{{/contact}}</div>
        </div>
      </div>
    </div>  
  </div>
</script>
